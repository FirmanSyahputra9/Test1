<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sepatu Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Toko Sepatu Online</h1>
            <div class="nav-buttons">
                <span id="userInfo">Selamat datang, <span id="username"></span></span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari sepatu...">
            <button onclick="searchShoes()">Cari</button>
            <button onclick="toggleAddShoeForm()">Jual Sepatu</button>
        </div>

        <div class="add-shoe-form hide" id="addShoeForm">
            <h2>Jual Sepatu Baru</h2>
            <form id="addShoesForm" action="backend/shoes.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="action" value="add">
                <div class="form-group">
                    <label>Nama Sepatu:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Foto Sepatu:</label>
                    <input type="file" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label>Jenis Sepatu:</label>
                    <select name="type" required>
                        <option value="olahraga">Olahraga</option>
                        <option value="kantor">Kantor</option>
                        <option value="casual">Casual</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kategori:</label>
                    <select name="category" required>
                        <option value="baru">Baru</option>
                        <option value="bekas">Bekas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Harga (Rp):</label>
                    <input type="number" name="price" required>
                </div>
                <div class="form-group">
                    <label>Stok:</label>
                    <input type="number" name="stock" required>
                </div>
                <button type="submit">Tambah Sepatu</button>
            </form>
        </div>

        <div class="shoe-grid" id="shoeGrid"></div>
    </div>

    <div id="paymentModal" class="modal hide">
        <h2>Pembayaran DANA</h2>
        <p>Total: Rp. <span id="paymentAmount"></span></p>
        <p>Silakan transfer ke nomor DANA:</p>
        <p>0812-3456-7890</p>
        <button onclick="closePaymentModal()">Tutup</button>
    </div>
    <div id="overlay" class="overlay hide"></div>

    <script src="script.js"></script>
</body>
</html>
